<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #0073e6;
            --panel-color: #FFF;
            --text-color: #000;
            --black-light-color: #707070;
            --border-color: #e6e6e6;
            --toggle-color: #DDD;
            --box1-color: #4DA3FF;
            --box2-color: #FFE6AC;
            --box3-color: #E7D1FC;
            --title-icon-color: #fff;
            --tran-05: all 0.5s ease;
            --tran-03: all 0.3s ease;
            --tran-03: all 0.2s ease;
        }

        body {
            min-height: 100vh;
            background-color: var(--primary-color);
            font-family: Arial, sans-serif;
        }

        body.dark {
            --primary-color: #3A3B3C;
            --panel-color: #242526;
            --text-color: #CCC;
            --black-light-color: #CCC;
            --border-color: #4D4C4C;
            --toggle-color: #FFF;
            --box1-color: #3A3B3C;
            --box2-color: #3A3B3C;
            --box3-color: #3A3B3C;
            --title-icon-color: #CCC;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 10px 14px;
            background-color: var(--panel-color);
            border-right: 1px solid var(--border-color);
            transition: var(--tran-05);
        }

        nav.close {
            width: 73px;
        }

        nav .logo-name {
            display: flex;
            align-items: center;
        }

        nav .logo-image {
            display: flex;
            justify-content: center;
            min-width: 45px;
        }

        nav .logo-image img {
            width: 40px;
            object-fit: cover;
            border-radius: 50%;
        }

        nav .logo-name .logo_name {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
            margin-left: 14px;
            transition: var(--tran-05);
        }

        nav.close .logo_name {
            opacity: 0;
            pointer-events: none;
        }

        nav .menu-items {
            margin-top: 40px;
            height: calc(100% - 90px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-items li {
            list-style: none;
        }

        .menu-items li a {
            display: flex;
            align-items: center;
            height: 50px;
            text-decoration: none;
            position: relative;
        }

        .nav-links li a:hover:before {
            content: "";
            position: absolute;
            left: -7px;
            height: 5px;
            width: 5px;
            border-radius: 50%;
            background-color: var(--primary-color);
        }

        body.dark li a:hover:before {
            background-color: var(--text-color);
        }

        .menu-items li a i {
            font-size: 24px;
            min-width: 45px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--black-light-color);
        }

        .menu-items li a .link-name {
            font-size: 18px;
            font-weight: 400;
            color: var(--black-light-color);
            transition: var(--tran-05);
        }

        nav.close li a .link-name {
            opacity: 0;
            pointer-events: none;
        }

        .nav-links li a:hover i,
        .nav-links li a:hover .link-name {
            color: var(--primary-color);
        }

        body.dark .nav-links li a:hover i,
        body.dark .nav-links li a:hover .link-name {
            color: var(--text-color);
        }

        .menu-items .logout-mode {
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .menu-items .mode {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .menu-items .mode-toggle {
            position: absolute;
            right: 14px;
            height: 50px;
            min-width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .mode-toggle .switch {
            position: relative;
            display: inline-block;
            height: 22px;
            width: 40px;
            border-radius: 25px;
            background-color: var(--toggle-color);
        }

        .switch:before {
            content: "";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            height: 15px;
            width: 15px;
            background-color: var(--panel-color);
            border-radius: 50%;
            transition: var(--tran-03);
        }

        body.dark .switch:before {
            left: 20px;
        }

        .dashboard {
            position: relative;
            left: 250px;
            background-color: var(--panel-color);
            min-height: 100vh;
            width: calc(100% - 250px);
            padding: 10px 14px;
            transition: var(--tran-05);
        }

        nav.close ~ .dashboard {
            left: 73px;
            width: calc(100% - 73px);
        }

        .dashboard .top {
            position: fixed;
            top: 0;
            left: 250px;
            display: flex;
            width: calc(100% - 250px);
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background-color: var(--panel-color);
            transition: var(--tran-05);
            z-index: 10;
        }

        nav.close ~ .dashboard .top {
            left: 73px;
            width: calc(100% - 73px);
        }

        .dashboard .top .sidebar-toggle {
            font-size: 26px;
            color: var(--text-color);
            cursor: pointer;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .dashboard-content {
            padding-top: 60px;
        }

        @media (max-width: 1000px) {
            nav {
                width: 73px;
            }
            nav.close {
                width: 250px;
            }
            nav .logo_name {
                opacity: 0;
                pointer-events: none;
            }
            nav.close .logo_name {
                opacity: 1;
                pointer-events: auto;
            }
            nav li a .link-name {
                opacity: 0;
                pointer-events: none;
            }
            nav.close li a .link-name {
                opacity: 1;
                pointer-events: auto;
            }
            nav ~ .dashboard {
                left: 73px;
                width: calc(100% - 73px);
            }
            nav.close ~ .dashboard {
                left: 250px;
                width: calc(100% - 250px);
            }
            nav ~ .dashboard .top {
                left: 73px;
                width: calc(100% - 73px);
            }
            nav.close ~ .dashboard .top {
                left: 250px;
                width: calc(100% - 250px);
            }
        }

        @media (max-width: 780px) {
            nav {
                width: 73px;
            }
            nav.close {
                width: 73px;
            }
            nav .logo_name {
                opacity: 0;
                pointer-events: none;
            }
            nav.close .logo_name {
                opacity: 0;
                pointer-events: none;
            }
            nav li a .link-name {
                opacity: 0;
                pointer-events: none;
            }
            nav.close li a .link-name {
                opacity: 0;
                pointer-events: none;
            }
            nav ~ .dashboard {
                left: 73px;
                width: calc(100% - 73px);
            }
            nav.close ~ .dashboard {
                left: 73px;
                width: calc(100% - 73px);
            }
            nav ~ .dashboard .top {
                left: 73px;
                width: calc(100% - 73px);
            }
            nav.close ~ .dashboard .top {
                left: 73px;
                width: calc(100% - 73px);
            }
        }
    </style>
</head>

    <script>
        const API_BASE_URL = 'https://api.amanpatel.in';
        let userSkills = [];
        let isWalletConnected = false;
        let userData = null;

        // Check if MetaMask is installed
        const isMetaMaskInstalled = () => {
            return typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
        };

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Show messages
        function showMessage(message, isError = false) {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (isError) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => errorMessage.style.display = 'none', 5000);
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                setTimeout(() => successMessage.style.display = 'none', 5000);
            }
        }

        // Connect MetaMask wallet
        async function connectWallet() {
            if (!isMetaMaskInstalled()) {
                showMessage('Please install MetaMask to connect your wallet', true);
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                if (accounts.length > 0) {
                    isWalletConnected = true;
                    const address = accounts[0];
                    document.getElementById('walletAddress').textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
                    
                    const connectButton = document.getElementById('connectWalletBtn');
                    connectButton.innerHTML = `
                        <span style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="uil uil-check-circle"></i>
                            Wallet Connected
                        </span>
                    `;
                    connectButton.style.background = '#059669';
                    
                    // Get ETH balance
                    const balance = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [address, 'latest']
                    });
                    
                    // Convert balance from wei to ETH
                    const ethBalance = parseInt(balance, 16) / Math.pow(10, 18);
                    document.getElementById('balanceDisplay').textContent = `${ethBalance.toFixed(4)} ETH`;

                    // Ensure user profile is displayed
                    if (userData) {
                        document.getElementById('name').textContent = userData.name;
                    } else {
                        await fetchProfile();
                    }

                    showMessage('Wallet connected successfully!');
                }
            } catch (error) {
                showMessage('Failed to connect wallet: ' + error.message, true);
            }
        }

        // Check if wallet is already connected
        async function checkWalletConnection() {
            if (isMetaMaskInstalled()) {
                const accounts = await window.ethereum.request({
                    method: 'eth_accounts'
                });
                if (accounts.length > 0) {
                    await connectWallet();
                }
            }
        }

        // Fetch user profile
        async function fetchProfile() {
            const token = checkAuth();
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    userData = await response.json();
                    document.getElementById('name').textContent = userData.name;
                    
                    // Only show API balance if wallet is not connected
                    if (!isWalletConnected) {
                        document.getElementById('balanceDisplay').textContent = `$${userData.wallet_balance || 0}`;
                    }
                } else {
                    showMessage('Failed to load profile', true);
                }
            } catch (error) {
                showMessage('Error loading profile', true);
            }
        }

        // Handle dark mode toggle
        const body = document.querySelector("body");
        const modeToggle = body.querySelector(".mode-toggle");
        const sidebar = body.querySelector("nav");
        const sidebarToggle = body.querySelector(".sidebar-toggle");

        let getMode = localStorage.getItem("mode");
        if (getMode && getMode === "dark") {
            body.classList.toggle("dark");
        }

        let getStatus = localStorage.getItem("status");
        if (getStatus && getStatus === "close") {
            sidebar.classList.toggle("close");

        modeToggle.addEventListener("click", () => {
            body.classList.toggle("dark");
            if (body.classList.contains("dark")) {

            }
        });

        // Handle MetaMask account changes

                    const connectButton = document.getElementById('connectWalletBtn');

                            <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    `;
                    connectButton.style.background = '#2563eb';
                    await fetchProfile(); // Show API balance again
                    showMessage('Wallet disconnected');
                } else {
                    await connectWallet(); // Reconnect with new account
                }
            });
        }

        // Initialize page

        let ws = null;
        let userId = null; // Should be set when user logs in

        function initializeWebSocket(currentUserId) {
            userId = currentUserId;
            ws = new WebSocket(`wss://api.amanpatel.in/ws/${userId}`);

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'call_request') {
                    showCallNotification(data);
                } else if (data.type === 'call_accepted') {
                    // Redirect both users to the call room
                    window.location.href = data.room_url;
                } else if (data.type === 'call_declined') {
                    rejectCall(data.callId, data.callerId)
                }
            };

            ws.onclose = () => {
                // Attempt to reconnect after a delay
                setTimeout(() => initializeWebSocket(userId), 3000);
            };
        }

        function showCallNotification(callData) {
            console.log("show notification is calledd");

            const modal = document.createElement('div');
            modal.className = 'call-notification-modal';
            modal.innerHTML = `
            <div class="modal-content">
                <h3>Incoming Call</h3>
                <img src="/images/caller.jpeg" alt="${callData.caller_name}" style="border-radius: 50%; width: 100px; height: 100px;">
                <p>${callData.caller_name} is calling you</p>
                <div class="modal-buttons">
                <button onclick="acceptCall('${callData.call_id}', '${callData.caller_id}')">
                    Accept
                </button>
                <button onclick="rejectCall('${callData.call_id}', '${callData.caller_id}')">
                    Decline
                </button>
                </div>
            </div>
            `;
            localStorage.setItem('other_person', callData.caller_name);

            document.body.appendChild(modal);
            audio.loop = true;
            audio.play();
        }

        async function handleCall(developerId, developerName) {
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                alert('Please log in to make calls');
                window.location.href = '/login';
                return;
            }
            try {
                const response = await fetch('http://127.0.0.1:8000/api/initiate-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        caller_id: userId,
                        receiver_id: developerId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to initiate call');
                }

                const result = await response.json();
                let call_id = result.call_id;

                showCallingStatus(developerName, call_id);

            } catch (error) {
                console.error('Error initiating call:', error);
                alert('Failed to initiate call. Please try again.');
            }
        }

        async function acceptCall(callId, callerId) {
            audio.pause();
            // Send acceptance through WebSocket
            ws.send(JSON.stringify({
                type: 'call_accepted',
                call_id: callId,
                caller_id: callerId
            }));
            const modal = document.querySelector('.call-notification-modal');
            if (modal) {
                modal.remove();
            }
            window.location.href = '/call-room/?id=' + callId;
        }

        function rejectCall(callId, callerId) {
            audio.pause();
            // Send decline message through WebSocket
            ws.send(JSON.stringify({
                type: 'call_declined',
                call_id: callId,
                caller_id: callerId  // Add this so we know who to notify
            }));

            // Remove notification modal
            const modal = document.querySelector('.call-notification-modal');
            if (modal) {
                modal.remove();
            }
        }

        // Add this CSS to your stylesheet
        const style = document.createElement('style');
        style.textContent = `
    .call-notification-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: white;
        padding: 60px;
        border-radius: 8px;
        text-align: center;
    }

    .modal-buttons {
        margin-top: 20px;
    }

    .modal-buttons button {
        margin: 0 10px;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .modal-buttons button:first-child {
        background: #4CAF50;
        color: white;
    }

    .modal-buttons button:last-child {
        background: #f44336;
        color: white;
    }
`;
        document.head.appendChild(style);
        initializeWebSocket(localStorage.getItem('user_id'));
        ws.onmessage = async (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('Received message:', data);

                switch (data.type) {
                    case 'call_request':
                        showCallNotification(data);
                        break;
                    case 'call_accepted':
                        window.location.href = data.room_url;
                        break;
                    case 'call_declined':
                        if (activeCallId === data.call_id) {
                            const statusDiv = document.querySelector('.call-status');
                            if (statusDiv) {
                                statusDiv.innerHTML = '<div class="declined-message">Call declined</div>';
                                setTimeout(() => {
                                    statusDiv.remove();
                                }, 3000);
                                activeCallId = null;
                            }
                        }
                        break;
                    default:
                        console.log('Unknown message type:', data.type);
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        };
    </script>
